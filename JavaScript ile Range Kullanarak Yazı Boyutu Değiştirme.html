<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JavaScript ile range input kullanarak yazı boyutunu değiştirme örneği.">
  <title>JavaScript ile Yazı Boyutu Değiştirme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .range-slider {
      width: 100%;
      margin: 20px 0;
    }
    #text {
      font-size: 24px;
      color: #333;
      transition: font-size 0.2s;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Yazı Boyutunu Değiştir</h2>
  <input type="range" id="fontSizeRange" class="range-slider" min="10" max="50" value="24">
  <p id="text">Bu yazının boyutunu ayarla!</p>
</div>

<script>
  const fontSizeRange = document.getElementById("fontSizeRange");
  const text = document.getElementById("text");

  fontSizeRange.addEventListener("input", function() {
    text.style.fontSize = fontSizeRange.value + "px";
  });
</script>

</body>
</html>
