<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript string metodları ile metin işlemleri ve modern tasarımla örnek uygulama.">
    <meta name="keywords" content="javascript, javascript dersleri, js, js dersleri, javascript örnekleri, javascript string metodları">
    <title>JavaScript String Metodları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            width: 80%;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .output {
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript String Metodları</h1>
        <p>Metin girin ve string metodlarını test edin:</p>
        <input type="text" id="userInput" placeholder="Metni buraya yazın..." />
        <button onclick="applyStringMethods()">Metodları Uygula</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function applyStringMethods() {
            const input = document.getElementById('userInput').value;
            if (!input) {
                document.getElementById('output').innerHTML = '<p>Lütfen bir metin girin.</p>';
                return;
            }
            
            const length = input.length;
            const upperCase = input.toUpperCase();
            const lowerCase = input.toLowerCase();
            const sliced = input.slice(0, 5);
            const replaced = input.replace('JavaScript', 'JS');
            
            const outputHTML = `
                <p><strong>Orijinal Metin:</strong> ${input}</p>
                <p><strong>Uzunluk:</strong> ${length}</p>
                <p><strong>Büyük Harf:</strong> ${upperCase}</p>
                <p><strong>Küçük Harf:</strong> ${lowerCase}</p>
                <p><strong>İlk 5 Karakter:</strong> ${sliced}</p>
                <p><strong>Değiştirilmiş:</strong> ${replaced}</p>
            `;
            
            document.getElementById('output').innerHTML = outputHTML;
        }
    </script>
</body>
</html>
