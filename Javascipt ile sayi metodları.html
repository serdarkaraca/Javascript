<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Sayı Metodları</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    input {
      width: 80%;
      font-size: 16px;
    }
    button {
      background-color: #6200ea;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    .result {
      margin-top: 15px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript Sayı Metodları</h1>
    <p>Bir sayı girin ve sonucu görün:</p>
    <input type="number" id="numberInput" placeholder="Bir sayı girin" />
    <button onclick="calculate()">Hesapla</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const input = document.getElementById('numberInput').value;
      const number = parseFloat(input);
      if (isNaN(number)) {
        document.getElementById('result').innerHTML = '<p>Lütfen geçerli bir sayı girin.</p>';
        return;
      }

      const results = `
        <p><strong>Orijinal Sayı:</strong> ${number}</p>
        <p><strong>toFixed(2):</strong> ${number.toFixed(2)}</p>
        <p><strong>toPrecision(4):</strong> ${number.toPrecision(4)}</p>
        <p><strong>Math.round:</strong> ${Math.round(number)}</p>
        <p><strong>Math.ceil:</strong> ${Math.ceil(number)}</p>
        <p><strong>Math.floor:</strong> ${Math.floor(number)}</p>
        <p><strong>isInteger:</strong> ${Number.isInteger(number)}</p>
      `;

      document.getElementById('result').innerHTML = results;
    }
  </script>
</body>
</html>
