<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript slice() Örneği</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00d1b2;
    }
    .container {
      background-color: #2a2a3b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      background-color: #00d1b2;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00b393;
    }
    pre {
      background-color: #333344;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>JavaScript `slice()` Metodu</h1>
  <div class="container">
    <p>Bir diziden belirli bir aralığı seçmek için `slice()` metodunu kullanın:</p>
    <input type="text" id="arrayInput" placeholder="Örnek: Elma,Armut,Çilek,Muz" />
    <input type="number" id="startIndex" placeholder="Başlangıç indeksi" />
    <input type="number" id="endIndex" placeholder="Bitiş indeksi (isteğe bağlı)" />
    <button onclick="sliceArray()">Sonucu Göster</button>
    <pre id="result">Sonuç burada görünecek...</pre>
  </div>

  <script>
    function sliceArray() {
      const arrayInput = document.getElementById('arrayInput').value.split(',');
      const startIndex = parseInt(document.getElementById('startIndex').value, 10);
      const endIndex = document.getElementById('endIndex').value ? parseInt(document.getElementById('endIndex').value, 10) : undefined;

      if (isNaN(startIndex)) {
        document.getElementById('result').textContent = "Lütfen geçerli bir başlangıç indeksi girin!";
        return;
      }

      const slicedArray = endIndex !== undefined ? arrayInput.slice(startIndex, endIndex) : arrayInput.slice(startIndex);
      document.getElementById('result').textContent = `Seçilen dizi: [${slicedArray.join(', ')}]`;
    }
  </script>
</body>
</html>
