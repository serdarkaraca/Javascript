<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript charAt() ve charCodeAt() Örneği</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #2a2a40;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #4caf50;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      text-align: left;
    }
    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Karakter ve Unicode Değerleri</h1>
    <input type="text" id="textInput" placeholder="Metni buraya yazın" />
    <button onclick="analyzeText()">Analiz Et</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function analyzeText() {
      const text = document.getElementById("textInput").value;
      const resultDiv = document.getElementById("result");

      if (!text) {
        resultDiv.innerHTML = "<p>Lütfen bir metin girin.</p>";
        return;
      }

      let resultHtml = "";
      for (let i = 0; i < text.length; i++) {
        const char = text.charAt(i);
        const unicode = text.charCodeAt(i);
        resultHtml += `<p><strong>Karakter:</strong> ${char} | <strong>Unicode:</strong> ${unicode}</p>`;
      }

      resultDiv.innerHTML = resultHtml;
    }
  </script>
</body>
</html>
