<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript split() Örneği</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #2a2a3b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #3a3a4b;
      color: #ffffff;
    }
    button {
      background-color: #4caf50;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a047;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #3a3a4b;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript split() Örneği</h1>
    <input type="text" id="textInput" placeholder="Metni buraya yazın">
    <input type="text" id="separatorInput" placeholder="Ayırıcı karakteri girin (örn: ,)">
    <button onclick="splitString()">Böl ve Göster</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function splitString() {
      const text = document.getElementById("textInput").value;
      const separator = document.getElementById("separatorInput").value;
      const resultDiv = document.getElementById("result");

      if (!text || !separator) {
        resultDiv.innerHTML = "<span style='color: #ff4f4f;'>Lütfen metin ve ayırıcı girin!</span>";
        return;
      }

      const parts = text.split(separator);
      resultDiv.innerHTML = "<strong>Sonuç:</strong><br>" + parts.map(part => `<li>${part}</li>`).join("");
    }
  </script>
</body>
</html>
