<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript trim() Örneği</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #00e676;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript `trim()` Örneği</h1>
    <p>Kullanıcı girişindeki boşlukları temizleyin:</p>
    <input id="userInput" type="text" placeholder="Metin girin...">
    <button onclick="trimText()">Temizle</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    function trimText() {
      const inputElement = document.getElementById("userInput");
      const resultElement = document.getElementById("result");
      const trimmedText = inputElement.value.trim();
      
      if (trimmedText === "") {
        resultElement.textContent = "Metin boş!";
      } else {
        resultElement.textContent = `Temizlenmiş Metin: "${trimmedText}"`;
      }
    }
  </script>
</body>
</html>
