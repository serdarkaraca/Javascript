<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript concat() Örnek</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00bcd4;
    }
    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background-color: #333;
      color: #00ff7f;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #00bcd4;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00ff7f;
    }
  </style>
</head>
<body>
  <h1>JavaScript concat() Metodu</h1>
  <div class="container">
    <p>Dizileri ve metinleri birleştiren concat() metodunu inceleyelim!</p>
    <br>
    <p> 
      Dizi 1 : meyveler = ['Elma', 'Armut', 'Muz'];
    </p>
    <br>
    <p> 
      Dizi 2 : sebzeler = ['Havuç', 'Patates', 'Soğan'];
    </p>
    <button onclick="combineArrays()">Dizileri Birleştir</button>
    <div class="output" id="output">Sonuç burada görünecek.</div>
  </div>

  <script>
    function combineArrays() {
      const meyveler = ['Elma', 'Armut', 'Muz'];
      const sebzeler = ['Havuç', 'Patates', 'Soğan'];

      // Dizileri birleştiriyoruz
      const combined = meyveler.concat(sebzeler);

      // Çıktıyı ekrana yazdırıyoruz
      document.getElementById('output').textContent = `Birleştirilen Dizi: [${combined.join(', ')}]`;
    }
  </script>
</body>
</html>
