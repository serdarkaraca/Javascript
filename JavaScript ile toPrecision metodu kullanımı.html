<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript toPrecision() Örneği</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #00adb5;
    }

    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    button {
      background-color: #00adb5;
      color: #121212;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #007a7f;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #00adb5;
      border-radius: 5px;
      background-color: #282828;
      color: #00ffcb;
    }
  </style>
</head>
<body>
  <h1>JavaScript `toPrecision()` Örneği</h1>
  <div class="container">
    <p>Hassasiyet (Precision) girerek sayıyı yeniden formatlayabilirsiniz:</p>
    <label for="number">Sayı:</label>
    <input type="number" id="number" value="123.456" step="0.001" style="margin: 10px;">
    <br>
    <label for="precision">Hassasiyet:</label>
    <input type="number" id="precision" value="4" style="margin: 10px;">
    <br>
    <button onclick="formatNumber()">Formatla</button>
    <div class="result" id="result">Sonuç burada görünecek.</div>
  </div>

  <script>
    function formatNumber() {
      const number = parseFloat(document.getElementById('number').value);
      const precision = parseInt(document.getElementById('precision').value);

      if (!isNaN(number) && precision > 0) {
        const formatted = number.toPrecision(precision);
        document.getElementById('result').innerText = `Formatlanmış sayı: ${formatted}`;
      } else {
        document.getElementById('result').innerText = "Geçerli bir sayı ve hassasiyet giriniz!";
      }
    }
  </script>
</body>
</html>
